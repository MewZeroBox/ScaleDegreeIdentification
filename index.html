<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <title>Scale Degree Identification</title>
  </head>
  <body>
    <nav class = "navbar">
      <div class="home">
      </div>
      <div class="fraction" id = "fraction">10/10</div>
      <div class="percentage" id = "percentage">100%</div>
      <div class="settings">

      </div>
    </nav>
    <div class="body">
      <div class="game">
        <div class="question">
          <div class="ScaleName" id = "SName"></div>
          <div class="Scale" id = "Scale"></div>
          <div class="Degree" id = "Degree"></div>
        </div>
        <div class="answer">
          <div onclick="checkCorrect('C#')" class="C#" id="C#" role="button"  >C#</div>
          <div onclick="checkCorrect('D#')" class="D#" id="D#" role="button" >D#</div>
          <div onclick="checkCorrect('E#')" class="E#" id="E#" role="button" >E#</div>
          <div onclick="checkCorrect('F#')" class="F#" id="F#" role="button" >F#</div>
          <div onclick="checkCorrect('G#')" class="G#" id="G#" role="button" >G#</div>
          <div onclick="checkCorrect('A#')" class="A#" id="A#" role="button" >A#</div>
          <div onclick="checkCorrect('B#')" class="B#" id="B#" role="button" >B#</div>
          <div onclick="checkCorrect('C')" class="C" id="C" role="button" >C</div>
          <div onclick="checkCorrect('D')" class="D" id="D" role="button" >D</div>
          <div onclick="checkCorrect('E')" class="E" id="E" role="button" >E</div>
          <div onclick="checkCorrect('F')" class="F" id="F" role="button" >F</div>
          <div onclick="checkCorrect('G')" class="G" id="G" role="button" >G</div>
          <div onclick="checkCorrect('A')" class="A" id="A" role="button" >A</div>
          <div onclick="checkCorrect('B')" class="B" id="B" role="button" >B</div>
          <div onclick="checkCorrect('Cb')" class="Cb" id="Cb" role="button" >C♭</div>
          <div onclick="checkCorrect('Db')" class="Db" id="Db" role="button" >D♭</div>
          <div onclick="checkCorrect('Eb')" class="Eb" id="Eb" role="button" >E♭</div>
          <div onclick="checkCorrect('Fb')" class="Fb" id="Fb" role="button" >F♭</div>
          <div onclick="checkCorrect('Gb')" class="Gb" id="Gb" role="button" >G♭</div>
          <div onclick="checkCorrect('Ab')" class="Ab" id="Ab" role="button" >A♭</div>
          <div onclick="checkCorrect('Bb')" class="Bb" id="Bb" role="button" >B♭</div>

        </div>
      </div>
      <div class="toggle" id="toggle" onclick="toggle()"> Toggle Scale </div>
      </div>
      <div class="subtitles">
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
